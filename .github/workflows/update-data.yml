name: Update League Data

on:
  # Run nightly at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Fetch league data — 1dpmc
        run: python scripts/fetch_league_data.py --site-key 1dpmc

      - name: Enrich timeout data — 1dpmc
        run: python scripts/enrich_timeouts.py --site-key 1dpmc

      - name: Detect early resignations — 1dpmc
        run: python scripts/detect_early_resignations.py --site-key 1dpmc --threshold 4

      - name: Fetch league data — teamusa
        run: python scripts/fetch_league_data.py --site-key teamusa

      - name: Enrich timeout data — teamusa
        run: python scripts/enrich_timeouts.py --site-key teamusa

      - name: Detect early resignations — teamusa
        run: python scripts/detect_early_resignations.py --site-key teamusa --threshold 4

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet public/data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/
          git commit -m "Update league data"
          git push
